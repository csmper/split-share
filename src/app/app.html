<div class="min-h-screen bg-slate-50 flex flex-col md:flex-row">
  <!-- Desktop Sidebar -->
  <nav class="hidden md:flex flex-col w-64 bg-white border-r border-slate-200 p-4">
    <div class="flex items-center gap-2 px-4 py-8 mb-4">
      <div class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center text-white">
        <mat-icon class="scale-75">account_balance</mat-icon>
      </div>
      <span class="text-xl font-sans font-bold tracking-tight text-slate-900">SplitShare</span>
    </div>

    <div class="space-y-1">
      @for (item of navItems; track item.path) {
        <a [routerLink]="item.path" 
           routerLinkActive="bg-slate-50 text-emerald-600"
           [routerLinkActiveOptions]="{exact: item.path === '/'}"
           class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 transition-colors font-medium">
          <mat-icon>{{ item.icon }}</mat-icon>
          {{ item.label }}
        </a>
      }
    </div>

    <div class="mt-auto p-4">
      <button mat-flat-button color="primary" routerLink="/add-expense" class="w-full h-12 rounded-xl">
        <mat-icon>add</mat-icon>
        New Expense
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto pb-20 md:pb-0">
    <router-outlet />
  </main>

  <!-- Mobile Bottom Nav -->
  <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around p-2 z-50">
    @for (item of navItems; track item.path) {
      <a [routerLink]="item.path" 
         routerLinkActive="text-emerald-600"
         class="flex flex-col items-center gap-1 p-2 text-slate-400">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span class="text-[10px] font-bold uppercase tracking-wider">{{ item.label }}</span>
      </a>
    }
    <a routerLink="/add-expense" class="flex flex-col items-center gap-1 p-2 text-slate-400">
      <mat-icon>add_circle</mat-icon>
      <span class="text-[10px] font-bold uppercase tracking-wider">Add</span>
    </a>
  </nav>
</div>
